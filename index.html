<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel WebComponent</title>
</head>

<body>
    <template id="carouselItems">
        <div>
            <h1>Carousel Item 1</h1>
        </div>
        <div>
            <h1>Carousel Item 2</h1>
        </div>
        <div>
            <h1>Carousel Item 3</h1>
        </div>
    </template>
    <carousel-component mode="MODE_INFINITE" template-id="carouselItems">
    </carousel-component>
    <carousel-component mode="MODE_ALTERNATE" template-id="carouselItems">
    </carousel-component>
    <carousel-component mode="MODE_RESTART" template-id="carouselItems">
    </carousel-component>
    <script src="./index.js" type="module"></script>
</body>

</html>
